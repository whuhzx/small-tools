<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Tools - 在线小工具集</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
            font-weight: 300;
        }
        header p {
            font-size: 1.2em;
            color: #666;
            max-width: 600px;
        }
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .tool-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .tool-card h2 {
            font-size: 1.5em;
            font-weight: 400;
            margin: 0 0 10px 0;
        }
        .tool-card p {
            flex-grow: 1;
            margin: 0 0 20px 0;
            color: #555;
            line-height: 1.6;
        }
        .tool-card a {
            display: inline-block;
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .tool-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Small Tools</h1>
        <p>一个存放简单页面工具的集合</p>
    </header>

    <div class="tool-grid">
        <div class="tool-card">
            <h2>播客稿字幕清洗工具</h2>
            <p>清理富文本文稿，去除删除线格式、规范标点，生成适用于视频字幕的纯净文本行。</p>
            <a href="transcript-cleaner.html">使用工具</a>
        </div>
        
        <!-- 未来新增的工具可以像这样添加 -->

        <div class="tool-card">
            <h2>另一个工具</h2>
            <p>这里是另一个工具的简要描述。</p>
            <a href="#">使用工具</a>
        </div>
        -->
    </div>

</body>
</html>
